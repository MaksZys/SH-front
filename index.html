<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Zonifero</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Poppins|Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>
<body>
    <nav>
        <div class="menu-up">
            <div class="menu-up__left">
                <img src="assets/images/logo.png" alt="Zonifero logo">
            </div>
            <div class="menu-up__right">
                <ul class="menu-up__list">
                    <li class="menu-up__list__list-element
                         menu-up__list__list-element--small-font">
                            Zonifero products
                        </li>
                    <li class="menu-up__list__list-element
                        menu-up__list__list-element--small-font">
                            Store
                    </li>
                    <li class="menu-up__list__list-element
                        menu-up__list__list-element--small-font">
                            Blog
                    </li>
                    <li class="menu-up__list__list-element">
                        <select class="menu-up__select" name="language" id="">
                            <option value="null"></option>
                            <option value="en">English</option>
                            <option value="pl">Polish</option>
                        </select>
                    </li>
                    <li class="menu-up__list__list-element 
                        menu-up__list__list-element--big-font">
                            Sign in
                    </li>
                    <li class="menu-up__list__list-element 
                    menu-up__list__list-element--big-font 
                    menu-up__list__list-element--blue-button">

            </div>
        </div>
        <div class="menu-down">
            <ul>
                <li class="menu-down__list">zonifero WorkPlace:</li>
                <li class="menu-down__list 
                 menu-down__list--selected-tab">
                    Overview
                </li>
                <li class="menu-down__list">Features</li>
                <li class="menu-down__list">Specs</li>
                <li class="menu-down__list">FAQ</li>

    <footer></footer>
